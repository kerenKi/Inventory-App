<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"  type="text/css" href="style.css">
  <title>Products Inventory App</title>
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <img v-bind:src="image" alt="Socks">
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1>
        <p>{{description ? description : 'Nothing here'}}</p> 
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <ul>
          <li v-for="variant in variants" :key="variant.variantId">{{ variant.variantColor }}</li>
        </ul>
        <p v-if="inventory > 10"> In stock </p>
        <p v-else-if="inventory <= 10 && inventory > 0">Almost gone!</p>
        <p v-else="inventory = 0"> Out of stock </p>
        <a :href="videoLink">Make your own</a>
        <p v-if="onSale">ON SALE!</p>

      </div>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
